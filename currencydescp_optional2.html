<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <link rel="stylesheet" href="sample.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Currency Exchange Rates</h1>
        <div class="currency-display">
            <label for="currency-select">Select a currency:</label>
            <select id="currency-select">
                <option value="">--Select Currency--</option>
                <option value="DZD">Algerian Dinar</option>
                <option value="AUD">Australian Dollar</option>
                <option value="BHD">Bahrain Dinar</option>
                <option value="VEF">Bolivar Fuerte</option>
                <option value="BWP">Botswana Pula</option>
                <option value="BRL">Brazilian Real</option>
                <option value="BND">Brunei Dollar</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="CLP">Chilean Peso</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="COP">Colombian Peso</option>
                <option value="CZK">Czech Koruna</option>
                <option value="DKK">Danish Krone</option>
                <option value="EUR">Euro</option>
                <option value="HUF">Hungarian Forint</option>
                <option value="ISK">Icelandic Krona</option>
                <option value="INR">Indian Rupee</option>
                <option value="IDR">Indonesian Rupiah</option>
                <option value="IRR">Iranian Rial</option>
                <option value="ILS">Israeli New Shekel</option>
                <option value="JPY">Japanese Yen</option>
                <option value="KZT">Kazakhstani Tenge</option>
                <option value="KRW">Korean Won</option>
                <option value="KWD">Kuwaiti Dinar</option>
                <option value="LYD">Libyan Dinar</option>
                <option value="MYR">Malaysian Ringgit</option>
                <option value="MUR">Mauritian Rupee</option>
                <option value="MXN">Mexican Peso</option>
                <option value="NPR">Nepalese Rupee</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="NOK">Norwegian Krone</option>
                <option value="OMR">Omani Rial</option>
                <option value="PKR">Pakistani Rupee</option>
                <option value="PEN">Peruvian Sol</option>
                <option value="PHP">Philippine Peso</option>
                <option value="PLN">Polish Zloty</option>
                <option value="QAR">Qatari Riyal</option>
                <option value="RUB">Russian Ruble</option>
                <option value="SAR">Saudi Arabian Riyal</option>
                <option value="SGD">Singapore Dollar</option>
                <option value="ZAR">South African Rand</option>
                <option value="LKR">Sri Lankan Rupee</option>
                <option value="SEK">Swedish Krona</option>
                <option value="CHF">Swiss Franc</option>
                <option value="THB">Thai Baht</option>
                <option value="TTD">Trinidadian Dollar</option>
                <option value="TND">Tunisian Dinar</option>
                <option value="AED">U.A.E. Dirham</option>
                <option value="GBP">U.K. Pound</option>
                <option value="USD">U.S. Dollar</option>
                <option value="UYU">Uruguayan Peso</option>
            </select>


            <div id="currency-details" class="currency-details"></div>
        </div>
    </div>


    <script src="sample.js"></script>
</body>
</html>
